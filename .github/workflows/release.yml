name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check if this is a tag push and CI passed
  check-trigger:
    name: Check Trigger
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    steps:
      - name: Check if should release
        id: check
        run: |
          echo "Event: ${{ github.event.workflow_run.event }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"

          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" && "${{ github.event.workflow_run.head_branch }}" == v* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  # Build job - builds for all platforms using Makefile
  build:
    name: Build ${{ matrix.target }}
    needs: check-trigger
    if: needs.check-trigger.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: scafgen-linux-x86_64
            archive_ext: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: scafgen-linux-x86_64-musl
            archive_ext: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: scafgen-linux-aarch64
            archive_ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            asset_name: scafgen-darwin-x86_64
            archive_ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name: scafgen-darwin-aarch64
            archive_ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name: scafgen-windows-x86_64
            archive_ext: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-trigger.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: make release-target TARGET=${{ matrix.target }}

      - name: Strip binary (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip dist/scafgen-${{ matrix.target }} || true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          if [ -f "scafgen-${{ matrix.target }}" ]; then
            tar -czvf ${{ matrix.asset_name }}.${{ matrix.archive_ext }} scafgen-${{ matrix.target }}
          fi

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          if (Test-Path "scafgen-${{ matrix.target }}.exe") {
            Compress-Archive -Path "scafgen-${{ matrix.target }}.exe" -DestinationPath "${{ matrix.asset_name }}.${{ matrix.archive_ext }}"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}.${{ matrix.archive_ext }}
          retention-days: 1

  # Publish to crates.io
  publish-crate:
    name: Publish to crates.io
    needs: [check-trigger, build]
    if: needs.check-trigger.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-trigger.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --no-verify

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [check-trigger, build]
    if: needs.check-trigger.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-trigger.outputs.tag_name }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ needs.check-trigger.outputs.tag_name }}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          cat > CHANGELOG.md << EOF
          ## What's Changed

          Release version $VERSION

          ### Installation

          #### From crates.io
          \`\`\`bash
          cargo install scaffold-gen
          \`\`\`

          #### From binary
          Download the appropriate binary for your platform from the assets below.

          | Platform | Architecture | File |
          |----------|--------------|------|
          | Linux | x86_64 | \`scafgen-linux-x86_64.tar.gz\` |
          | Linux | x86_64 (musl) | \`scafgen-linux-x86_64-musl.tar.gz\` |
          | Linux | aarch64 | \`scafgen-linux-aarch64.tar.gz\` |
          | macOS | x86_64 | \`scafgen-darwin-x86_64.tar.gz\` |
          | macOS | aarch64 (Apple Silicon) | \`scafgen-darwin-aarch64.tar.gz\` |
          | Windows | x86_64 | \`scafgen-windows-x86_64.zip\` |
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-trigger.outputs.tag_name }}
          name: Release v${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.check-trigger.outputs.tag_name, 'alpha') || contains(needs.check-trigger.outputs.tag_name, 'beta') || contains(needs.check-trigger.outputs.tag_name, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
